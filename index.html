    body {

      background-color: #272323;
      color: #ffffff;
      text-align: center; /* Ensure text is centered globally */
    }

    .site-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 3rem;
      background: linear-gradient(to right, #00c3ff, #000000); /* Metallic Blue to Black */
      color: #fff;

    .logo {

    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    /* Video Cards Container */
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-card {
      background: #2c2f36;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 13px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card h2 {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      animation: fadeInDown 1s ease-in-out
    }
    .bar {
      width: 10px;
      height: 50px;
      background: #00f2fe;
      animation: wave 1s infinite ease-in-out;
      border-radius: 20px;
      box-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .video-card video {
      width: 100%;
      border-radius: 8px;
    }
    header h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 4px 0 25px #00c3fe, 9px 0 30px #05fff3;
      animation: fadeInDown 99s ease-in-out
    }


    footer {
      background-color: #1f1f1f;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      margin-top: 2rem;
    }

    /* Search Bar */
    .search-bar {
      margin: 1.5rem auto;
      text-align: center;
    }

    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .filter-buttons button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: rgb(23, 164, 199);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-buttons button:hover {
      background-color: #4e54c8;
    }

  <script>
    // Search Function
    function searchVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(input) ? '' : 'none';
      });
    }

    // Filter Function
    function filterCategory(category) {
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
